
########################################################################################

########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
misc {
    vfr = 1
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)

    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2 # cho phép chon cửa số vừa mở
    allow_session_lock_restore = true

    initial_workspace_tracking = false
    # disable_hyprland_logo = true
    # vfr = true
}
autogenerated = 0 # remove this line to remove the warning
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# monitor=eDP-1, 2560x1440, 0x0, 1.0

xwayland {
  force_zero_scaling = true
}



# monitor=[YOUR_DISPLAY_NAME],1920x1080@144,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at
exec-once = ~/.config/hypr/scripts/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = fcitx5
exec-once = swww query || swww init
exec-once = swaync-client --inhibitor-add "xdg-desktop-portal-wlr"
exec-once = swaync-client --inhibitor-remove "xdg-desktop-portal-wlr"
exec-once = blueman-applet # systray app for BT
exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = dunst

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# Source a file (multi-file configs)
source =  ~/.config/hypr/keymap.conf
source =  ~/.config/hypr/animation.conf
source =  ~/.config/hypr/window.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    allow_tearing = true
    gaps_in = 1
    gaps_out = 6
    border_size = 2
     col.active_border=0xfff5c2e7
    col.inactive_border=0xff45475a
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
   # disable_hyprland_logo = true
    blur {
        enabled = false
        size = 3
        passes = 1
        popups = true

    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
binds{
    # workspace_back_and_forth = true
    allow_workspace_cycles	=true
}
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    inherit_fullscreen = false
    always_center_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
    workspace_swipe = false
    workspace_swipe_fingers = 3
}
cursor {
    no_hardware_cursors = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = __GL_VRR_ALLOWED,0
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
debug {
    # overlay=trues
}
